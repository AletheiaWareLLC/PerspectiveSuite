task build() {
  group = 'Build'
  description = 'Builds all submodules'

  doLast {
    exec {
      executable "./build.sh"
    }  
  }
}

task clean() {
  group = 'Build'
  description = 'Cleans all submodules'

  doLast {
    exec {
      executable "./clean.sh"
    }  
  }
}
